env:
  TERM: xterm-256color

# Window configurations
window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  decorations: full


# Font configurations
font:
  normal:
    family: 'Terminus'
    style: Bold

  size: 10.00

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  scale_with_dpi: true

  use_thin_strokes: false

draw_bold_text_with_bright_colors: true

scrolling:

  history: 100000
  multiplier: 3
  scrolling_multiplier: 3

# Colors (Custom)
colors:
  # Default colors
  primary:
    background: '0x282828'
    foreground: '0xeeeeee'

  # Normal colors
  normal:
    black:		'0x282828'
    red: 		'0xf43753'
    green:		'0xc9d05c'
    yellow:		'0xffc24b'
    blue:		'0xb3deef'
    magenta:    '0xd3b987'
    cyan:		'0x73cef4'
    white:		'0xeeeeee'

  # Bright colors
  bright:
    black:		'0x4c4c4c'
    red:		'0xf43753'
    green:		'0xc9d05c'
    yellow:		'0xffc24b'
    blue:		'0xb3deef'
    magenta:    '0xd3b987'
    cyan:		'0x73cef4'
    white:		'0xfeffff'

background_opacity: 1.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  faux_scrolling_lines: 1
  hide_when_typing: false

cursor:
  style: Underline
  unfocused_hollow: true

window.dynamic_title: true

live_config_reload: true

shell:
  program: /bin/bash

